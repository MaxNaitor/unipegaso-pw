<p-toolbar>

            <span class="toolbar-title">Project Work</span>
        </div>
    </ng-template>
    <ng-template #center>
        <div class="button-container">
            <p-button label="Mercati" rounded raised (onClick)="naviga('mercati')"/>
            <p-button label="Il Mio Conto" rounded raised (onClick)="naviga('il-mio-conto')"/>
            <p-button label="Transazioni" rounded raised (onClick)="naviga('transazioni')"/>
        </div>
    </ng-template>
    <ng-template #end>
        <span class="toolbar-title">Matricola 0312301560</span>
    </ng-template>
</p-toolbar>
